    <script>
        const typewriter = (str, elementId) => {
            const arr = str.split('')
            let index = 0;
            let pre = true;
            const interval = setInterval(() => {
                const txt = document.getElementById(elementId);
                if (pre) {
                    txt.innerText += 'ðŸ’²';

                }

                pre = !pre

                    clearInterval(interval);
                }
            }, 65);
        }
